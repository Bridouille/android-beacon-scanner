apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'realm-android'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.bridou_n.beaconscanner"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 4
        versionName "1.2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            buildConfigField "String", "CONTACT_EMAIL", "\"nicobr65@gmail.com\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            buildConfigField "String", "CONTACT_EMAIL", "\"nicobr65@gmail.com\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    supportLibraryVersion = '25.3.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile "com.android.support:design:${supportLibraryVersion}"
    compile "com.android.support:support-v4:${supportLibraryVersion}"
    compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"

    // ButterKnife
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'

    // Dagger 2
    apt 'com.google.dagger:dagger-compiler:2.7'
    compile 'com.google.dagger:dagger:2.7'

    // RxJava & RxAndroid
    compile 'io.reactivex.rxjava2:rxjava:2.0.8'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.jakewharton.rxrelay2:rxrelay:2.0.0'

    // Realm adapters
    compile 'io.realm:android-adapters:1.3.0'

    // ALT Beacon library
    compile 'org.altbeacon:android-beacon-library:2.9.2'

    // Easy permissions
    compile 'pub.devrel:easypermissions:0.2.0'

    // Tap target view, discovery feature
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.3.0'

    // Constraint Layout
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Lottie, animations
    compile 'com.airbnb.android:lottie:2.0.0-beta3'

    // Material dialog
    compile 'com.afollestad.material-dialogs:core:0.9.4.2'

    // Firebase Analytics
    compile 'com.google.firebase:firebase-core:10.2.1'
}